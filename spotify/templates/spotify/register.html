{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon.png' %}">
    <link href="{% static 'spotify/css/register.css' %}" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <div class ="header">
        <img src="{% static 'spotify/logos/Spotify-symbol.jpg' %}" alt="logo">
    </div>
    <div class="container">
        <h1>Register</h1>
        <form  action="{% url 'register' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="password">Confirm Password:</label>
            <input type="password" id="password" name="confirmation" required>
            <br>
            <label for="mobile">Mobile:</label>
            <input type="text" id = "mobile" name="mobile">
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id = "dob" name="dob" required>
            <br>
            <label for="images">Profile Pic:</label>
            <input type="file" accept="image/*" name="image">
            <br> 
            {{ message }}
            <br>
            <input type="submit" value="Register" id  = "submit">
    
        </form>
    </div>
</body>
</html>
